<template name="forgot">
  <form id="forgot">
    <h1>Forgot your password?</h1>
    <div class="form-group">
      <p>
        <label for="forgotEmail" class="form-control-label" > Your email</label>
        <input id="forgotEmail" class="form-control" name="forgotemail" type="email" placeholder="mymail@mail.com"/>
      </p>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success btn-block" value="Send reset link" />
    </div>
    <p class="change_link">
      Actually know your password? <a href="/login" class="to_register">Login</a>
    </p>
  </form>
</template>
