<template name="budgetOverlay">
  <div id="budget-sidebar" class="sidebar">
    <a href="#" class="closebtn"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
    <div class="content">
      <form>
        <div class="form-group">
          <label for="slider1">Budget for something</label>
          <div>
            <input class="jm-slider" id="slider1" type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="100"/>
            <span id="slider1CurrentSliderValLabel">
              <span id="slider1SliderVal">3</span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="slider2">Budget for something else</label>
          <div>
            <input id="slider2" type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="100"/>
            <span id="slider2CurrentSliderValLabel">
              <span id="slider2SliderVal">3</span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="slider3">Budget for yet another thing</label>
          <div>
            <input id="slider3" type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="100"/>
            <span id="slider3CurrentSliderValLabel">
              <span id="slider3SliderVal">3</span>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
