<template name="newCashFlowModal">
  <div class="modal fade" id="new-cashflow-modal" tabindex="-1" role="dialog" aria-labelledby="add-cashflow-label">
    <div class="modal-dialog" role="document">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-cashflow-label">Add {{cashFlowType}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="cashFlowName">Name:</label>
              <input class="form-control" id="cashFlowName" placeholder="Your {{cashFlowType}}'s name here">
            </div>
            <div class="form-group">
              <label for="cashFlowAmount">Amount:</label>
              <input class="form-control" type="number" id="cashFlowAmount" placeholder="Amount of {{cashFlowType}}" step=".01" pattern="^\d+(\.|\,)\d{2}$">
            </div>
            <div id="reoccuranceTabs" class="form-group">
              <label for="cashFlowReoccurance">Reoccurs:</label>
              <div>
                <ul class="nav nav-pills" role="tablist">
                  <li role="presentation"><a href="#year" aria-controls="year" role="tab" data-toggle="pill">Yearly</a></li>
                  <li role="presentation" class="active"><a href="#month" aria-controls="month" role="tab" data-toggle="pill">Monthly</a></li>
                  <li role="presentation"><a href="#week" aria-controls="week" role="tab" data-toggle="pill">Weekly</a></li>
                  <li role="presentation"><a href="#never" aria-controls="never" role="tab" data-toggle="pill">Never</a></li>
                </ul>
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane" id="year">
                    <p>
                      {{cashFlowType}} reoccurs yearly on the {{reoccursYearDate}}.
                    </p>
                  </div>
                  <div role="tabpanel" class="tab-pane active" id="month">
                    <p>
                      {{cashFlowType}} reoccurs monthly on the {{reoccursMonthDate}}.
                    </p>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="week">
                    <p>
                      {{cashFlowType}} reoccurs weekly on {{reoccursWeekDate}}.
                    </p>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="never">
                    <p>
                      {{cashFlowType}} does not reoccur.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input id="cashFlowSubmit" type="submit" class="btn btn-primary" value="{{cashFlowModalAction}} {{cashFlowType}}"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
